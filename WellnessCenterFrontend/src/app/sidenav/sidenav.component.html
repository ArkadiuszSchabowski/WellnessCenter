<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
    <button (click)="showMainPage()">Main Page</button>
      <button (click)="showLogin()">Login</button>
      <button (click)="showRegistration()">Registration</button>
    </mat-drawer>
  
    <mat-drawer-content>
      <div *ngIf="showLoginComponent">
        <app-login></app-login>
      </div>
      <div *ngIf="showRegistrationComponent">
        <app-registration></app-registration>
      </div>
      <div *ngIf="showMainPageComponent">
        <app-main-page></app-main-page>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
